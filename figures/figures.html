<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures</title>
</head>
<body>
    <header>
        <h1>Geometric Figures</h1>
        <h3>First practical exercise</h3>
    </header>

    <section>
        <p>Calculate the area and perimeter of a square</p>
        <form>
            <label for="squareSize">
                Square size:
                <input id="squareSize" type="number">
            </label>
            <button type="button" onclick="calculateSquarePerimeter()">Perimeter</button>
            <button type="button" onclick="calculateSquareArea()">Area</button>
        </form>

        <p>Calculate the height of a isosceles triangle</p>
        <form>
            <label for="base">
                Triangle base:
                <input id="base" type="number">
            </label>
            <label for="sidea">
                Triangle Side A:
                <input id="sidea" type="number">
            </label>
            <label for="sideb">
                Triangle Side B:
                <input id="sideb" type="number">
            </label>
            <button type="button" onclick="checkIsoscelesTriangleHeight()">Height</button>
        </form>
    </section>

    <script src="./figures.js"></script>
</body>
</html>
